<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Red-bus-app</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <img class="redbus-logo" src="./assets/rdc-redbus-logo.svg" alt="red-bus-logo">
            <ul class="nav-middle-section">
                <li class="bus-ticket">
                    <img src="./assets/rb_vertical.svg" alt="Bus-ticket">
                    <p>Bus Tickets</p>
                </li>
                <li class="train-tickets">
                    <img src="./assets/rail_vertical.svg" alt="rail-tickets">
                    <p>Train Tickets</p>
                </li>
            </ul>
            <ul class="nav-right-section">
                <li class="help">
                    <img src="./assets/headphones-support.svg" alt="support">
                    <p>Help</p>
                </li>
                <li class="account">
                    <img src="./assets/account.png" alt="account">
                    <p>Account</p>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
